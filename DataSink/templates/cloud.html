<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Data sink - Word Freq</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


 </head>
 <body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Data Sink - Word Frequency</a>
  </nav>
<div>
  {% if testFreq %}
  {% for value in testFreq %}
  <h5>Workflow ID: {{ value[0] }}</h5>
  <div class="row">

  <div class="col">

  <img src="data:image/png;base64, {{ value[1] }}">

</div>

  <div class="col">
  
    <img src="data:image/png;base64, {{ value[2] }}">
  
  </div>


</div>

{% endfor %}
{% endif %}
</div>
 </body>

 <script type="text/javascript">
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  setTimeout(function() {
    location.reload();
}, 10000);

  </script>

</html>
